<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciar Painel Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
    /* Estilos para colorir as linhas da tabela */
    .pre-operatorio {
        background-color: #fcf8e3 !important; /* Amarelo claro */
    }
    .em-cirurgia {
        background-color: #f2dede !important; /* Vermelho/Danger */
    }
    .em-recuperacao {
        background-color: #dff0d8 !important; /* Verde claro */
    }
    .transferido {
        background-color: #d9edf7 !important; /* Azul claro */
    }
</style>
</head>

<body>
    <!-- inicio container -->
    <div class="container">
        <h1 class="mb-2 mt-2">Gerenciar Painel dos Pacientes no Centro Cirúrgico</h1>
        <form class="mb-3">
            <div class="row mb-3">
                <!-- nome paciente -->
                <div class="col-12 col-md-6">
                    <label class="col mb-2" for="inPaciente">Nome Paciente:</label>
                    <input type="text" id="inPaciente" class="form-control" placeholder="Nome do Paciente" required>
                </div>
                <!-- status -->
                <div class="col-12 col-md-3">
                    <label class="col mb-2" for="inStatus">Status:</label>
                    <select class="form-select">
                        <option selected>Escolha uma opção...</option>
                        <option value="1">Pré-Operatório</option>
                        <option value="2">Em cirurgia</option>
                        <option value="3">Em recuperação</option>
                        <option value="4">Transferido</option>
                    </select>
                </div>
                <!-- local -->
                <div class="col-12 col-md-3">
                    <label class="col mb-2" for="inLocal">Local:</label>
                    <input type="text" id="inLocal" class="form-control" placeholder="Sala/quarto" required>
                </div>
            </div>
            <div class="row">
                <!-- inicio previsto -->
                <div class="col-12 col-md-3">
                    <label for="inPrevisto">Início Previsto:</label>
                    <input type="time" id="inPrevisto" class="form-control">
                </div>
                <!-- inicio cirurgia -->
                <div class="col-12 col-md-3">
                    <label for="inCirurgia">Início Cirurgia:</label>
                    <input type="time" id="inCirurgia" class="form-control">
                </div>
                <!-- fim cirurgia -->
                <div class="col-12 col-md-3">
                    <label for="inFim">Fim da Cirurgia:</label>
                    <input type="time" id="inFim" class="form-control">
                </div>
                <!-- saída prevista -->
                <div class="col-12 col-md-3">
                    <label for="inSaida">Saída Prevista:</label>
                    <input type="time" id="inSaida" class="form-control">
                </div>
            </div>
        </form>
        <div class="float-left mb-3">
            <input type="button" class="btn btn-secondary" value="Novo" id="btNovo">
            <input type="submit" class="btn btn-primary" value="Gravar" id="btGravar">
            <input type="reset" class="btn btn-danger" value="Apagar" id="btApagar">
        </div>
        <!--Fim Container-->
        <!-- inicio tabela -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome do Paciente</th>
                    <th>Status</th>
                    <th>Início Previsto</th>
                    <th>Início da Cirurgia</th>
                    <th>Fim da Cirurgia</th>
                    <th>Saída Prevista</th>
                </tr>
            </thead>
            <tbody>
                <!-- nomes -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!--status-->
            </tbody>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
