<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
    /* Estilos para colorir as linhas da tabela */
    .pre-operatorio {
        background-color: #fcf8e3 !important; /* Amarelo claro */
    }
    .em-cirurgia {
        background-color: #f2dede !important; /* Vermelho/Danger */
    }
    .em-recuperacao {
        background-color: #dff0d8 !important; /* Verde claro */
    }
    .transferido {
        background-color: #d9edf7 !important; /* Azul claro */
    }
</style>
</head>

<body>
<header class=" p-2 mb-4">
    <div class="container-fluid">
        <div class="row align-items-center">
            
            <div class="col-auto">
                <img src="img/download.png" alt="Logo Hospital Regional de Taguatinga" class="img-fluid" style="height: 100px;">
            </div>
            
            <div class="col">
                <p>
                    Hospital Regional de Taguatinga | Secretaria de Estado de Saúde do Distrito Federal | Pacientes no Centro Cirúrgico - 
                    <span id="data-hora-atual"></span>
                </p>
            </div>
            
        </div>
    </div>
</header>
        <!-- inicio tabela -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome do Paciente</th>
                    <th>Status</th>
                    <th>Início Previsto</th>
                    <th>Início da Cirurgia</th>
                    <th>Fim da Cirurgia</th>
                    <th>Saída Prevista</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
